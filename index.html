<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

    <!-- MAIN -->
    <main>

        <div class="hero flex-display flex-center">

            <div class="row g-4">
                <div class="prj-1 col-12 col-sm-6 col-md-4 "></div>
                <div class="prj-2 col-12 col-sm-6 col-md-4 "></div>
                <div class="prj-3 col-12 col-sm-6 col-md-4 "></div>
                <div class="prj-4 col-12 col-sm-6 col-md-4 "></div>

            </div>
